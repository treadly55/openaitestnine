<!doctype html>
<html>
    <head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100..900&display=swap');
		</style>
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <main>
			<header>
				<img id="headerImage" src="images/parrot.png">
				<div class="header-text">
					<h1>PollyGlot</h1>
					<p>Perfect Translation Every Time</p>
				</div>
			</header>
			<section>
				<h2>Text to translate 👇</h2>
				<form>
					<textarea id="userInput" placeholder="How are you?"> </textarea>
					<h2 id="selectLangTitle">Select Language👇</h2>
						<fieldset class="hide">
							<div class="radio-section">

								<label for="frenchLang">
									<input type="radio" id="frenchLang" name="language" value="French">French 🥐
								</label>
								<label for="spainLang">
									<input type="radio" id="spainLang" name="language" value="Spanish">Spanish ⚽
								</label>
								<label for="klingonLang">
									<input type="radio" id="klingonLang" name="language" value="Klingon">Klingon 👽
								</label>

							</div>	
						</fieldset>
					<div class="translated-text">
						<div id="translatedTextBox">
                            <p id="returned-text"></p>
                        </div>
					</div>
				
					<button type="submit" id="submit-button">Translate</button>
				</form>			
			</section>
			<div class="fu"></div>
		</main>
        <script src="index.js" type="module"></script>
    </body>
</html>
